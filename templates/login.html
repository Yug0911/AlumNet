{% extends "base.html" %}

{% block title %}Login - Alumni Platform{% endblock %}

{% block content %}
<div class="auth-section py-5">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">
                <div class="card shadow-lg border-0 rounded-xl">
                    <div class="card-body p-5">
                        <div class="text-center mb-4">
                            <i class="fas fa-graduation-cap fa-3x text-primary mb-3"></i>
                            <h2 class="fw-bold">Welcome Back</h2>
                            <p class="text-muted">Sign in to your AlumNet account</p>
                        </div>

                        <form method="POST">
                            <div class="mb-4">
                                <label for="identifier" class="form-label fw-semibold">
                                    <i class="fas fa-envelope me-2"></i>Email, Alumni ID, or Faculty ID
                                </label>
                                <input type="text" id="identifier" name="identifier" class="form-control form-control-lg"
                                       placeholder="Enter your email or ID" required>
                            </div>

                            <div class="mb-4">
                                <label for="password" class="form-label fw-semibold">
                                    <i class="fas fa-lock me-2"></i>Password
                                </label>
                                <input type="password" id="password" name="password" class="form-control form-control-lg"
                                       placeholder="Enter your password" required>
                            </div>

                            <div class="mb-4 d-flex justify-content-between align-items-center">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="remember">
                                    <label class="form-check-label" for="remember">
                                        Remember me
                                    </label>
                                </div>
                                <a href="#" class="text-decoration-none">Forgot password?</a>
                            </div>

                            <button type="submit" class="btn btn-primary w-100 btn-lg mb-3">
                                <i class="fas fa-sign-in-alt me-2"></i>Sign In
                            </button>
                        </form>

                        <div class="text-center">
                            <p class="mb-0">Don't have an account?
                                <a href="{{ url_for('register') }}" class="text-primary fw-semibold">Sign up here</a>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
.auth-section {
    min-height: 80vh;
    display: flex;
    align-items: center;
    background: linear-gradient(135deg, var(--background) 0%, var(--surface-hover) 50%, var(--background) 100%);
}
</style>
{% endblock %}
